<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon *ngIf="true">logout</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon *ngIf="true">account_circle</mat-icon>
    </button>
</mat-toolbar>
<mat-toolbar color="primary">
    <a mat-raised-button color="primary" disableRipple="true" routerLink="/home">
        Home
    </a>
    <a mat-raised-button color="primary" disableRipple="true" routerLink="/settings">
        Settings
    </a>
    <a mat-raised-button color="primary" disableRipple="true" routerLink="/about">
        About
    </a>
</mat-toolbar>
